<header class="masthead push gutter-1-2 pad-t">

  <div class="nav-xs-s-m-wrapper">
    <input type="checkbox" class="mobile-nav-toggle-box" name="mobile-nav-toggle" id="mobileNavToggle">
    <div class="nav-container" data-state="hidden">
      <nav class="nav-xs-s-main pad-t pad-b-1-2">
        {% include navigation.html navType=xs-s %}
      </nav>
    </div>
    <label for="mobileNavToggle" class="mobile-nav-toggle-label show-on-scroll-mobile brand-highlight mega pad-t">
      menu
    </label>
  </div>

  <div class="pad-t-2 pad-b-1-4 gutter-1-2">
    <div class="grid grid-middle">
      <div class="unit [ xs-1 s-1 m-1 l-1-5 ] logo-wrapper push-1-4">
      <h1 class="logo push-0 kilo"><a href="{{site.baseurl}}/">{{ site.site-name | strip }}</a></h1>
      </div>

      <div class="unit [ m-1-2 l-2-5 ] unit-xs-hidden unit-s-hidden">
        <nav class="nav nav-m-l-xl-main">
          {% include navigation.html navType=m-l-xl %}
        </nav>
      </div>

      <div class="unit [ xs-1 s-1 m-1-2 l-2-5 ]">

        <ul class="list-group--inline push-0 social-links">
          <li class="email milli"><a href="mailto:{{site.email}}">{{site.email}}</a></li>

        </ul>
      </div>
    </div>
  </div>
</header>
