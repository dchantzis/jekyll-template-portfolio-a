---
layout: default
---

<section class="post">
  <div class="grid">

    <div class="unit [ xs-1 s-1 m-2-3 ]">

      <article>
        <h2 class="brand-highlight push-1-4 kilo">{{page.title | strip | upcase}}</h2>
        <p class="milli push-1-2">{{ page.date | date: "%B %d, %Y" }}</p>
        <div class="push-0 milli p-container">{{ content }}</div>

        <div class="push-0 pad-t-1-4">
          {% assign images = page.images%}
          {% for image in images %}
            <figure class="graphic album-image pad-t-1-4">
              <div class="embed embed-iso216">
                <img class="embed-item flex-img " src="{{ image.src.fullsize | strip }}" alt="{{ album.title | strip | }}">
              </div>
              <div class="grahic-info text-center milli island-1-2">
              <figcaption>
                <h3 class="media-title push-0 kilo brand-highlight">{{ image.title | strip | upcase }}</h3>
                <p class="push-0">({{ image.date }})</p>
                <p class="push-0">{{ image.materials }}</p>
                <p class="push-0">{{ image.dimensions }}</p>
                <div class="push-0 p-container">{{ image.description | newline_to_br | markdownify}}</div>
              </figcaption>
              </div>
            </figure>
          {% endfor %}
        </div>

      </article>

    </div>

    <div class="unit [ xs-1 s-1 m-1-3 ]">
      <aside class="aside-container push-0">
        {% include related-posts.html %}
      </aside>
    </div>

  </div>

  {% include pagination/post-pagination.html %}

</section>
